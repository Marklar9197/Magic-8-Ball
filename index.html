<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Magic 8 Ball</title>
	<link rel="stylesheet" href="8_ball.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type = "text/javascript" 
    src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

 <style>
@import 'https://fonts.googleapis.com/css?family=Indie+Flower';
</style>

</head>
<body>


<h1> Magic 8 Ball </h1>

<div id ="circle">

	<div id="white">

		<div id="number">8</div>

	</div>

</div>


<p id="yn"> Please type a yes or no question</p>

<textarea id="text"></textarea>

<button id ="question">Submit </button>

<script>


//  This creates a list of all the possible answers the 8 ball can give you. 
var answersArray = ["No", "Yes", "Don't count on it", "Please concentrate and try again","You're kidding right?", "That's a secret","Sorry, out of psychic coverage range","My sources say no", "I believe so", "You know it", "Not in this lifetime" ];


// This function hides the arrow when the page loads. Once the submit button is clicked, FIRST it will trigger the click function that makes the 8 ball shake and THEN the arroe will fadein. After that a RANDOM message from the answers array will appear.
var text = document.getElementById("text");

if(text === text.trim()){
	alert("Please type a yes or no question")
}

else{

$(document).ready(function(){
	$('#question').click(function(){
	$("#number").fadeOut(8000);
	$("#circle").effect("shake", {times:6}, {direction:"right"}, 8000)
	$('#circle').fadeIn(9000).html('<p>' + shuffleAnswers()  + '<p>');

	});

});

}

// This function will shuffle the answersarray and then reuturn a random value
function shuffleAnswers(){
	var unrounded = Math.random() * answersArray.length;
	var subscript = Math.floor(unrounded);

return answersArray[subscript];
}

</script>
	
</body>
</html>
