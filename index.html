<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Magic 8 Ball</title>
	<link rel="stylesheet" href="8_ball.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type = "text/javascript" 
    src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>
<body>

<h1> Magic 8 Ball </h1>

<div id ="circle">

<div id="arrow-down"></div>

</div>



<p> Please type a yes or no question</p>
<textarea> </textarea>

<button id ="question">Submit </button>




<script>

$(document).ready(function(){
	$("#arrow-down").hide();
	$('#question').click(function(){
	$("#circle").effect("shake", {times:3}, {direction:"right"}, 4000)
	$("#arrow-down").fadeIn(3000);
	$('#arrow-down').html('<p>' + shuffleAnswers()  + '<p>');

	});

});

function shuffleAnswers(){
	var unrounded = Math.random() * answersArray.length;
	var subscript = Math.floor(unrounded);

return answersArray[subscript];
}

var answersArray = ["No", "Yes", "Definitely No", "Definitely Yes", "Don't count on it", "Absolutely", "Please try again","You're dreaming", "Concentrate and ask again", "You're kidding right?"];




</script>
	
</body>
</html>
